<!DOCTYPE html>
<html>
<head>
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Thumbnail styling */
        .thumbnail {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            background-color: none;
        }
    </style>
</head>
<body>

<!-- Thumbnail image -->
<img src="movingImages/move1.png" class="thumbnail" onclick="openModal()">

<!-- Modal -->
<div id="myModal" class="modal">
    <button class="close" onclick="closeModal()">&times;</button>
    <img src="buttonb.png" class="modal-content">
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Close when clicking outside the image
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (event.target === close) {
            closeModal();
        }
    }
</script>

</body>
</html>
